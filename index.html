<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Engineering AR Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body style="margin: 0;">

    <model-viewer 
        src="my_model.glb" 
        ios-src="my_model.usdz"
        ar 
        ar-modes="scene-viewer quick-look webxr" 
        camera-controls 
        touch-action="pan-y" 
        alt="A 3D model from my CAD project" 
        style="width: 100%; height: 100vh;">
        
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px;">
            ðŸ‘‹ View in your space
        </button>

    </model-viewer>
</body>
</html>
